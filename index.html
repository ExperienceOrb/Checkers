<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel='stylesheet' href='semantic/dist/semantic.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src='main.js'></script>
    <title>Checkers</title>
  </head>
  <body>
    <div class='ui'>
        <ul id="nav">
          <li><a href="http://KyleRosenberg.github.io/TicTacToe">Tic Tac Toe</a></li>
          <li><a href="http://kylerosenberg.github.io/Checkers/">Checkers</a></li>
          <li style="float:right"><a href="https://github.com/KyleRosenberg?tab=activity">GitHub</a></li>
        </ul>
    </div>
    <div style='padding-top:5%'>
      <h1>Play Checkers Against the Computer!</h1>
      <br />
      <span id="turn" class="curr">Current Turn: </span><img id="whoseturn" src="assets/human.png" alt="Human" width="50" height="50" align="middle" />

      <div class="ui grid" id='board' style='text-align:center;left:18%;width:64%;position:absolute'>

      </div>
      <br />
      <div id="winner" class="hidden">
        <h1 id="windisplay">SOMEBODY WINS!!</h1>
        <button class="myButton" onclick="reset()">Play Again</button>
      </div>
    </div>
  </body>
</html>
